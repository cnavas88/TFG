<!-- Vista para poder logearte en la aplicacion -->
<ion-view view-title="Login">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>        
    </ion-nav-bar>
    <ion-content> 
      <form name="loginForm" novalidate="" ng-submit="enter(loginForm)"> 
        <div class="list">     
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.user.$invalid && loginForm.$submitted, 'no-errors' : loginForm.user.$valid && loginForm.$submitted}">
              <input name="user" type="text" ng-model="user.user" placeholder="Nombre de usuario" minlength="3" maxlength="35" required>
            </label>
            <div class="error-container padding-left" ng-show="loginForm.user.$error && loginForm.$submitted" ng-messages="loginForm.user.$error">
                <div class="error" ng-message="required">
                  <i class="ion-information-circled"></i> El campo esta vacio.
                </div>
                <div class="error" ng-message="minlength">
                  <i class="ion-information-circled"></i> Longitud minima 3 caracteres.
                </div>
            </div>

            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.pass.$invalid && loginForm.$submitted, 'no-errors' : loginForm.pass.$valid && loginForm.$submitted}">
              <input name="pass" type="password" ng-model="user.pass" placeholder="Password" minlength="6" maxlength="35" required>
            </label>
            <div class="error-container padding-left" ng-show="loginForm.pass.$error && loginForm.$submitted" ng-messages="loginForm.pass.$error">
                <div class="error" ng-message="required">
                  <i class="ion-information-circled"></i> El campo esta vacio.
                </div>
                <div class="error" ng-message="minlength">
                  <i class="ion-information-circled"></i> Longitud minima 3 caracteres.
                </div>
            </div>
        </div>
         <ion-toggle toggle-class="toggle-assertive" ng-model="user.checked" ng-checked="item.checked" style="font-size: 14px; border: none; margin-top: -3.5%;">
          Recuérdame
        </ion-toggle>
        <!--<ion-toggle class="toggle-assertive" ng-model="user.checked" ng-checked="item.checked" style="border: none; font-size: 14px; margin-top: -3%;"> Recuérdame </ion-toggle>      -->
        <div class="padding">             
            <button class="button button-assertive button-block" type="submit">Entrar</button> 
        </div>
      </form>
      <p class="text-center">
          <a href="#/lostpassword">Has olvidado la Contraseña?</a>
      </p>
      <div class="padding text-center">
        <span>- O entra con tus redes sociales -</span>
      </div>
      <div class="padding">
          <button class="button button-block" ng-click="twitterLogin()" style="background-color: #55acee; color: #fff;">Iniciar sesión con Twitter</button>
          <button class="button button-block" ng-click="facebookLogin()" style="background-color: #3b5998; color: #fff;">Iniciar sesión con Facebook</button>
          <button class="button button-block button-assertive" ng-click="googleLogin()" style="background-color: #da3d3o; color: #fff;">Iniciar sesión con Google</button>
      </div>
      <div class="padding text-center" style="margin-top: -2%;">
        <span>-  Aun no tienes cuenta  -</span>
      </div>
      <p class="text-center padding">
        <a class="button button-block button-outline button-assertive" ng-click="register()"> Registrate </a>
      </p>
    </ion-content>
</ion-view>
